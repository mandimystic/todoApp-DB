<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Singup</title>
</head>
<body class="bg-zinc-300">

 <nav id="navbar" class="fixed top-0 right-0 left-0 bg-gray-800 h-16">   
</nav>  

 <div id="notification" class="fixed right-0 top-20 px-2 rounded mx-1 bg-blue-200">
   
</div>

 <div class="pt-16 px-4 h-screen flex justify-center items-center max-w-7xl mx-auto">

        <div class="hidden lg:flex w-2/4">
            <img src="/images/signup.svg" class="w-3/4 justify-center items-center" alt="imagen de registro">
        </div>

        <form id="form" class="flex flex-col gap-4 bg-zinc-200 shadow-lg p-4 rounded-lg text-md lg:w-2/4">

        <div class="flex flex-col gap-2">

            <label for="name-input" 
                class="font-bold">Nombre y Apellido: 
                <span class="text-red-700">*</span>
            </label>

            <div class="flex justify-between rounded-lg focus-within:outline focus-within:outline-gray-600 p-2 bg-zinc-100 items-center">

            <input type="text" 
            name="name-input" 
            id="name-input" 
            autocomplete="off" 
            placeholder="Amanda Márquez"
            class="flex-grow bg-transparent outline-none">

            <svg class=" text-green-700 w-6 h-6 hidden check-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>

            <svg class=" text-red-700 w-6 h-6 hidden x-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>  
            </div>

            <p class="text-xs text-zinc-800">Ingresa nombre y apellido, comenzando por mayúscula</p>

        </div>

        <div class="flex flex-col gap-2">
            <label for="email-input" 
                class="font-bold"> E-mail
                <span class="text-red-700">*</span>
            </label>

        <div class="flex justify-between rounded-lg focus-within:outline focus-within:outline-gray-600 p-2 bg-zinc-100 items-center">

        <input type="text"
            name="email-input" 
            id="email-input" 
            autocomplete="off" 
            placeholder="email@email.com"
            class="rounded-lg bg-transparent outline-none">

        <svg class=" text-green-700 w-6 h-6 hidden check-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>

        <svg class=" text-red-700 w-6 h-6 hidden x-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>  

        </div>

        <p class="text-xs text-zinc-800">El correo es requerido</p>

        </div>
        
        <div class="flex flex-col gap-2">

            <label for="password-input" 
                class="font-bold"> Create password
                <span class="text-red-700">*</span>
            </label>

            <div class="flex justify-between rounded-lg focus-within:outline focus-within:outline-gray-600 p-2 bg-zinc-100 items-center">

                <input type="text"
                    name="password-input" 
                    id="password-input" 
                    autocomplete="off"
                    class="rounded-lg bg-transparent outline-none">
        
                <svg class=" text-green-700 w-6 h-6 hidden check-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
        
                <svg class=" text-red-700 w-6 h-6 hidden x-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>  
                </div>

                <p class="text-xs text-zinc-800">
                    Mínimo 8 caracteres <br>
                    1 Mayúscula <br>
                    1 Número <br>
                    1 Carácter especial (@,.,*) <br>
                </p>
        </div>


        <div class="flex flex-col gap-2">
            <label for="match-input" 
                class="font-bold"> Confirmar contraseña
                <span class="text-red-700">*</span>
            </label>

        <div class="flex justify-between rounded-lg focus-within:outline focus-within:outline-gray-600 p-2 bg-zinc-100 items-center">

                <input type="text"
                    name="match-input" 
                    id="match-input" 
                    autocomplete="off"
                    class="rounded-lg bg-transparent outline-none">
        
                <svg class=" text-green-700 w-6 h-6 hidden check-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
        
                <svg class=" text-red-700 w-6 h-6 hidden x-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>  
                </div>

        <button 
        id="form-btn"
        disabled
        class="text-white bg-zinc-400 hover:bg-slate-500 mx-auto py-2 px-4 rounded-lg font-bold w-2/4 transition ease-in-out disabled:opacity-20 disabled:cursor-not-allowed"> Sing up

        </button>

    </form>
    </div>

    <script src="/components/nav.js"></script>
    <script type='module' src="index.js"></script>
    <script type='module' src="../components/notification.js"></script>


</body>
</html>
