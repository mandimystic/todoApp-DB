<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../styles/output.css">
    <title>Login</title>
</head>
<body class="bg-zinc-300">

 <nav id="navbar" class="fixed top-0 right-0 left-0 bg-gray-800 h-16">   
</nav>  

 <div class="pt-16 px-4 h-screen flex justify-center items-center max-w-7xl mx-auto">

        <div class="hidden lg:flex w-2/4">
            <img src="/images/signup.svg" class="w-3/4 justify-center items-center" alt="imagen de registro">
        </div>

        <form id="form" class="flex flex-col gap-4 bg-zinc-200 shadow-lg p-4 rounded-lg w-full md:w-3/4 text-md lg:w-2/4">

        <div class="flex flex-col gap-2">
            <label for="email-input" 
                class="font-bold"> E-mail
                <span class="text-red-700">*</span>
            </label>

        <div class="flex justify-between rounded-lg focus-within:outline focus-within:outline-gray-600 p-2 bg-zinc-100 items-center">

        <input type="text"
            name="email-input" 
            id="email-input" 
            autocomplete="off"
            class="w-full rounded-lg bg-transparent outline-none">

        </div>

        </div>
        
        <div class="flex flex-col gap-2">

            <label for="password-input" 
                class="font-bold"> Enter your password
                <span class="text-red-700">*</span>
            </label>

            <div class="flex justify-between rounded-lg focus-within:outline focus-within:outline-gray-600 p-2 bg-zinc-100 items-center">

                <input type="text"
                    name="password-input" 
                    id="password-input" 
                    autocomplete="off"
                    class="w-full rounded-lg bg-transparent outline-none">
        
                </div>

                <p id= "error-text" class="text-sm text-red-700">
                </p>


        </div>

        <button 
        id="form-btn"
        class="text-white bg-zinc-400 hover:bg-slate-500 mx-auto py-2 px-4 rounded-lg font-bold w-2/4 transition ease-in-out disabled:opacity-20 disabled:cursor-not-allowed">Login
        </button>

    </form>
    
    </div>

    <script src="/components/nav.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
